<!-- Hero Carousel -->
<div class="relative bg-black h-48 md:h-64 lg:h-96 overflow-hidden">
  <!-- Slides -->
  <div class="relative h-full">
    @for (slide of slides; track slide.id; let i = $index) {
      <div 
        class="absolute top-0 left-0 w-full h-full bg-cover bg-center transition-opacity duration-500 ease-in-out"
        [ngClass]="{'opacity-100': i === currentSlide, 'opacity-0': i !== currentSlide}"
        [style.background-image]="'url(' + slide.image + ')'"
        [attr.aria-hidden]="i !== currentSlide">
        <img [src]="slide.image" [alt]="slide.alt" class="hidden" aria-hidden="true"> <!-- Hidden for SEO -->
      </div>
    }
  </div>
  
  <!-- Navigation arrows -->
  <button 
    class="absolute left-2 md:left-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-75 text-white p-1 md:p-2 rounded-full focus:outline-none"
    aria-label="Previous slide"
    (click)="previousSlide()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  
  <button 
    class="absolute right-2 md:right-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-75 text-white p-1 md:p-2 rounded-full focus:outline-none"
    aria-label="Next slide"
    (click)="nextSlide()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
  
  <!-- Indicators -->
  <div class="absolute bottom-2 md:bottom-4 left-0 right-0 flex justify-center space-x-1 md:space-x-2">
    @for (slide of slides; track slide.id; let i = $index) {
      <button 
        class="w-2 h-2 md:w-3 md:h-3 rounded-full focus:outline-none transition-colors duration-200 ease-in-out"
        [ngClass]="i === currentSlide ? 'bg-white' : 'bg-white bg-opacity-50 hover:bg-opacity-75'"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Go to slide ' + (i + 1)"
        [attr.aria-current]="i === currentSlide ? 'true' : 'false'">
      </button>
    }
  </div>
</div>
